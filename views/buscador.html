<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu mercado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    {% include "header.html" %}
    {% if resultado.length > 0 %}
        <div class="container-products">
            {% for datos in resultado %}
                <a class="product-link" href="productos/{{datos.id}}">
                    <article class="product">
                        <img class="product-img" src="{{datos.url_imagen}}" alt="producto-imagen-{{datos.id}}">
                        <div class="container-price-stock">
                        <p class="product-price">${{datos.precio}}</p>
                            {% if datos.disponible %}
                            <p class="product-stock-true">Hay stock</p>
                            {% else %}
                            <p class="product-stock-false">Sin stock</p>
                            {% endif %}
                        </p>
                        </div>
                        <p class="product-name">{{datos.nombre_producto}} </p>
                    </article>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <h1>No se encontro coincidencia</h1>
    {% endif %}
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
