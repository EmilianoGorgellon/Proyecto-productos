<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    {% include "header.html" %}
    <p class="categoria-product">Categoria: <a href="../categoria/{{datos.categoria}}">{{datos.categoria}}</a></p>
    <section class="container-product-individual">
        <div class="container-individual-img">
            <img class="product-individual-img" src="{{datos.url_imagen}}" alt="producto_{{datos.id}}">
        </div>
        <div class="product-all">
            <h2 class="product-all-title">{{datos.nombre_producto}} </h2>
            <p class="product-all-price">${{datos.precio}}</p>
            {% if datos.disponible %}
                <p class="product-all-stock-true">Hay stock</p>
            {% else %}
                <p class="product-all-stock-false">Sin stock</p>
            {% endif %}
            <h3 class="title-descripcion">Descripcion: </h3>
            <p class="product-all-description">{{datos.descripcion}}</p>
        </div>
    </section>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
