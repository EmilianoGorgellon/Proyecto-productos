<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- stylesheet css3 -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="../images/bolsa-de-la-compra.png">
</head>
<body>
    {% include "header.html" %}
    <div class="container-products">
        {% for datos in categoria_productos %}
        <a class="product-link" href="../productos/{{datos.id}}"><div class="product">
            <img class="product-img" src="{{datos.url_imagen}}" alt="producto-imagen-{{datos.id}}">
            <div class="container-price-stock">
            <p class="product-price">$ <span>{{datos.precio}}</span></p>
                {% if datos.disponible %}
                <p class="product-stock-true">Hay stock</p>
                {% else %}
                <p class="product-stock-false">Sin stock</p>
                {% endif %}
            </p>
            </div>
            <p class="product-name">{{datos.nombre_producto}} </p>
            {% if datos.disponible %}
                <button class="button--shop">Agregar al <i class="fas fa-shopping-cart"></i></button>
            {% endif %}
        </div></a>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="../js/menu.js"></script>
</body>
</html>
