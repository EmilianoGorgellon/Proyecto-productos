<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    {% include "header.html" %}
   
    <form method="post" id="formulario" name="formulario" class="formulario">
        <h1 class="contact--title">Contacto</h1>
        <div class="container--formu-inputs">
            <label for="nombre" class="formu--label">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="formu--input" placeholder="Nombre">
        </div>
        <div class="container--formu-inputs">
            <label for="email" class="formu--label">Email</label>
            <input type="email" name="email" id="email" class="formu--input" placeholder="Email">
        </div>
        <div class="container--formu-textarea">
            <label for="msj" class="formu--label">Mensaje</label>
            <textarea name="msj" id="msj" cols="30" rows="10" class="formu--textarea"></textarea>
        </div>
        <input type="button" onclick="buttonEnviar()" value="Enviar" class="formu--button">
    </form>
    <script src="../js/codigo.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
