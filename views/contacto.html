<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- stylesheet css3 -->
    <link rel="stylesheet" href="../css/style.css">
     <!-- favicon -->
     <link rel="icon" type="image/png" href="../images/bolsa-de-la-compra.png">
</head>
<body>
    {% include "header.html" %}
    <h1 class="contact--title">Contacto</h1>
    <form method="post" id="formulario" name="formulario" class="formulario" action="/sendData">
        <!-- nombre -->
        <div class="container--formu-inputs" id="formulario--nombre">
            <label for="nombre" class="formu--label">Nombre</label>
            <div class="container--input-icon">
                <input type="text" name="nombre" id="nombre" class="formu--input" placeholder="Nombre">
                <i class="fas"></i>
                <p class="formulario--msj-error-desactivado">Error, se pueden solo letras y de 3 a 15 caracteres.</p>
            </div>
        </div>
        <!-- email -->
        <div class="container--formu-inputs" id="formulario--email">
            <label for="email" class="formu--label">Email</label>
            <div class="container--input-icon">
                <input type="email" name="email" id="email" class="formu--input" placeholder="Email">
                <i class="fas"></i>
                <p class="formulario--msj-error-desactivado">Error, direccion de email incorrecta.</p>
            </div>
        </div>
        <!-- mensaje -->
        <div class="container--formu-textarea" id="formulario--mensaje">
            <label for="msj" class="formu--label">Mensaje</label>
            <div class="container--input-icon">
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="formu--textarea" placeholder="Mensaje"></textarea>
                <i class="fas icon--textarea"></i>
                <p class="formulario--msj-error-desactivado">Error, solo se pueden de 3 a 160 caracteres</p>
            </div> 
        </div>
        <p class="formulario--error" id="error-formulario"><i class="icon--exclamation-triangle fas fa-exclamation-triangle"></i>Error, debe completar todos los campos.</p>
        <button class="formu--button" id="button-send">Enviar</button>
        
    </form>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="../js/contacto.js"></script>
</body>
</html>
